 <div class="masthead">
            <h3 class="muted">My data</h3>
        </div> 
        <div class="container-fluid" >
            <div class="span5 offset1" id="cliSearchSearch" ><!-- ssnumber -->
                <form class="form-inline">
                        <input type="text" class="input-large search-query" placeholder="client ID..." ng-model="queryTerm"> </input> &nbsp;&nbsp;<button type="submit" ng-click="searchalarm(1)" class="btn">Filtrer</button>
                </form>
            </div>
            <div class="span5 offset1" style="float:left">
                <h3>ID</h3>
                    <span ng-repeat="doc in results.hits">
                        <span ng-show="$first">
                            Name : {{doc._source.user}}<br/>
                            Name : {{doc._source.message}}<br/>
                            Data count : {{results.hits.total}}<br/>
                        </span>
                    </span>
            </div>
        </div>
 
        <hr />
        <div class="container-fluid">
             <div class="row-fluid">
                <div class="span12 pagination-centered" id="eventSearch"><!-- event search -->
                    <form class="form-inline">
                        <input type="text" class="input-large search-query" placeholder="Search" ng-model="queryTerm" >&nbsp;&nbsp;<button type="submit" ng-click="searchalarm(1)" class="btn">My data</button>
                    </form>
                    <table class="table table-bordered table-striped table-condensed">
                         <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Payment</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Value</th>
                                <th>Real value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="doc in results.hits">
                                <td>{{doc._source.user}}</td>
                                <td>{{doc._source.message}}</td>
                                <td>{{doc._source.type}}</td>
                                <td>{{doc._source.value}}</td>
                                <td>{{doc._source.realvalue}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div align="center">    
                <pagination num-pages="Math.floor(results.total / 10 - 0.1) + 1" current-page="currentPage" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></pagination>
            </div>
        </div>
        </div>
